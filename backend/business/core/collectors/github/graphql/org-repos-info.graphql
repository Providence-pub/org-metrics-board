{
  organization(login: "WorldHealthOrganization") {
    repositories(first: 100, privacy: PUBLIC) {
      edges {
        node {
          collaborators {
            totalCount
          }
          nameWithOwner
          projects {
            totalCount
          }
          projectsV2 {
            totalCount
          }
          discussions {
            totalCount
          }
          forks {
            totalCount
          }
          isPrivate
          issues {
            totalCount
          }
          licenseInfo {
            name
          }
          watchers {
            totalCount
          }
          openIssues: issues(last:100, states:OPEN) {
            edges {
              node {
                createdAt
              }
            }
          }
        }
      }
    }
  }
}